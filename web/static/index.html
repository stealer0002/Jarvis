<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>JARVIS - AI Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <path d="M12 2a10 10 0 0 1 0 20" />
                        <circle cx="12" cy="12" r="3" />
                    </svg>
                </div>
                <div class="logo-text">
                    <h1>JARVIS</h1>
                    <span class="status" id="status">Conectando...</span>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn-icon" id="btn-clear" title="Limpar conversa">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M3 6h18M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2m3 0v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6h14z" />
                    </svg>
                </button>
                <button class="btn-icon" id="btn-settings" title="Status do sistema">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3" />
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Chat Messages -->
        <main class="chat-container" id="chat-container">
            <div class="welcome-message" id="welcome">
                <div class="welcome-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="12" cy="12" r="10" />
                        <path d="M12 2a10 10 0 0 1 0 20" />
                        <circle cx="12" cy="12" r="3" />
                    </svg>
                </div>
                <h2>Ol√°, sou o JARVIS</h2>
                <p>Seu assistente de IA aut√¥nomo. Posso controlar seu computador, abrir programas, gerenciar arquivos, e
                    muito mais.</p>
                <div class="suggestions">
                    <button class="suggestion" data-text="Abra o bloco de notas">üìù Abrir Notepad</button>
                    <button class="suggestion" data-text="Qual o tamanho da minha tela?">üñ•Ô∏è Info da Tela</button>
                    <button class="suggestion" data-text="Liste os processos em execu√ß√£o">‚öôÔ∏è Ver Processos</button>
                    <button class="suggestion" data-text="Mostre as informa√ß√µes do sistema">üíª Info Sistema</button>
                </div>
            </div>
            <div class="messages" id="messages"></div>
        </main>

        <!-- Input Area -->
        <footer class="input-area">
            <div class="input-container">
                <textarea id="message-input" placeholder="Digite uma mensagem..." rows="1" autofocus></textarea>
                <button class="btn-send" id="btn-send" disabled>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
                    </svg>
                </button>
            </div>
        </footer>
    </div>

    <!-- Status Modal -->
    <div class="modal" id="status-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Status do Sistema</h3>
                <button class="btn-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="status-content">
                Carregando...
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
